<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 512px;
				height: 512px;
				position: relative;
				animation-name: example;
				animation-duration: 5s;
				animation-iteration-count: infinite;
			}

			@keyframes example {
				0% {
					background-image: url(1.jpg);
					left: 704px;
					top: 100px;
				}
				50% {
					background-image: url(1.jpg);
					left: 704px;
					top: 150px;
				}
				100% {
					background-image: url(1.jpg);
					left: 704px;
					top: 100px;
				}
			}
		</style>
	</head>
	<body>

		<div></div>

	</body>
</html>
